<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix hidden">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container hidden">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container hidden">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container hidden">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container hidden">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        <button id="btn-start" class="btn">START</button>
        <button id="btn-high-score" class="btn">Highest Scores</button>
        <h1 id="timer" class="visible"></h1>
      </div>
      <div id="end" class="flex-center flex-column hidden">
            <h1 id="finalScore" class="hidden">High Scores</h1>
                <form>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                  />
                  <button
                    type="submit"
                    class="btn"
                    id="saveScoreBtn"
                    onclick="saveHighScore(event)"
                    disabled
                  >
                    Save
                  </button>
                </form>
          <button id="btn-play-again" class="btn">Play Again</button>
      </div>
        <div id="highScores" class="flex-center flex-column hidden">
          <h1 id="finalScore">High Scores</h1>
          <ul id="highScoresList"></ul>
          <button id="btn-go-back" class="btn">Go Back</button>
        </div>
    <script src="script.js"></script>
  </body>
</html>
